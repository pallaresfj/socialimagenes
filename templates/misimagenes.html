{% extends "layout.html"%}

{%block content%}

  <h1 class="fw-bold text-start text-success py-2">
      Mis Im√°genes
  </h1>
  <div class="d-flex justify-content-end">

    </a>
  </div>
</div>
<div class="container w-75 mb-5 border-1 rounded shadow">

    {% for imagen in misimagenes  %}

        <img src="{{ url_for('uploads',nombreimagen = imagen[4]) }}" class="card-img-top p-2" alt="...">

          <h5 class="card-title">{{imagen[3]}}</h5>
          <p class="card-text">Etiquetas: {{imagen[5]}}</p>
          <div class="">
            <a href="#">
                <img src="/static/img/edit-text-ico.png" width="30" height="30" class="d-inline-block align-text-middle">
            </a>
            <a href="#">
                <img src="/static/img/deleted-ico.png" width="30" height="30" class="d-inline-block align-text-middle">
            </a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{%endblock%}
